<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Home page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">


</head>
<body id="bgimg">
    
    <nav class="navbar navbar-expand-sm  navbar-dark" id="dark" >
        
        <a class="navbar-brand" style="font-family:lobster"><img src="logo.png" alt="logo" style="width:40px;"> Airweb</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" >Flights</a>
            </li>
            
            
            <li class="nav-item" style="text-align:right">
                <a class="nav-link" href="/logout" >Logout</a>
            </li>
            
        </ul>
    </nav>
    <br />

    <div class="container" id="box"  style="background-color:black;color:white; border-color:black ">
        <form id="flight" method="post">
            <h2 style="font-family: 'Playfair Display', serif; text-align:center">Search for flights</h2><br />
            <div class="row">
                <div class="col-sm-6">
                    <h3>From:</h3>
                    <input list="airport" name="de" class="form-control" required>
                    <datalist id="airport">
                        <option value="Chhatrapati Shivaji Maharaj International Airport, Mumbai">
                        <option value="Chennai International Airport,Chennai">
                        <option value="Netaji Subhash Chandra Bose International Airport,Kolkata">
                        <option value="Indira Gandhi International Airport,Delhi">
                        
                    </datalist>

                </div>
                <div class="col-sm-6">
                    <h3>To: </h3>

                    <input list="airport" name="ar" class="form-control" required>
                    <datalist id="airport">
                        <option value="Chhatrapati Shivaji Maharaj International Airport, Mumbai">
                        <option value="Chennai International Airport,Chennai">
                        <option value="Netaji Subhash Chandra Bose International Airport,Kolkata">
                        <option value="Indira Gandhi International Airport,Delhi">
                        
                    </datalist>
                    

                </div>
            </div>
            <br />
            <hr style="border: 1px solid white;"/>
            <br />
            <div class="row">
                <div class="col-sm-6">
                    <label for="ddate">Departure Date: &emsp;&emsp; </label>
                    <input type="date" id="ddate" name="ddate" required>
                </div>
                <div class="col-sm-6">
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio3">
                            Choose class: &emsp;
                            <input type="radio" class="form-check-input" id="radio1" name="class" value="business" checked required>business class &emsp;
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio4">
                            <input type="radio" class="form-check-input" id="radio2" name="class" value="economy">economy class
                        </label>
                    </div>
                    
                </div>
                
            </div>
            <br />
            <div class="text-center"><button id="searchf" name="search" class="btn btn-primary btn-md">Search</button></div>
            
        </form>
    </div>
    <br />
    <br />
</body>
</html>
